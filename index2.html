<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>welcome to the text analyzer. enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='width: 1172px; height: 172px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPERCASE<br>
    <input type="checkbox" name="newlineremover"> New Line Remover<br>
    <input type="checkbox" name="extraspaceremover"> Extra Space remove<br>
    <input type="checkbox" name="charcount"> Character Count<br>
    <button type='submit'>Analayze Text</button>

</form>
</body>
</html>
